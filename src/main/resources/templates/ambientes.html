<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel De Chamadas</title>

    <script src="https://kit.fontawesome.com/006642858d.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container" id="form_cadastro">

        <h1 class="titulo_painel">
            Cadastro de Ambientes
        </h1>

        <hr>

        <form action="saveAmbient" method="post" th:object="${ambiente}">

            <div class="form-group">
                <input type="text" th:field="*{nome}" placeholder="Informe o Nome no novo Ambiente" id="" class="form-control">
            </div>

            <div class="cadastro">
                <br>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="" th:href="@{/}"><button type="button" class="btn btn-info">Voltar</button></a> 
            </div>
        </form>
        
    </div>

    <div id="list_ambiente" class="container">
        <h3>Ambientes Cadastrados</h3>
        <hr>

        <table class="table table-bordered table-hover">
            <thead>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">AÃ§Ãµes</th>
            </thead>
            <tbody>
                <tr scope="row" th:each="ambientes : ${list_ambiente}">
                    <td th:text="${ambientes.id}"></td>
                    <td th:text="${ambientes.nome}"></td>
                    <td>
                        <a th:href="@{alterar/{id}(id=${ambientes.id})}"><button class="btn btn-outline-success"><i class="fas fa-edit"></i></button></a>
                        <a th:href="@{excluir/{id}(id=${ambientes.id})}"><button class="btn btn-outline-danger"><i class="fas fa-times"></i></button></a>                       
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/js/script.js"></script>

    <script src="/webjars/jquery/3.6.3/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
